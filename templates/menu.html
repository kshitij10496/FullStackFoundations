<html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

<body>

<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li> {{message}} </li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<a href={{url_for('newMenuItem', restaurant_id=restaurant.id)}}>Create a new Menu Item</a>

{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

</div>

<a href={{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}>Edit</a>
<a href={{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}>Delete</a>

{% endfor %}
</body>

</html>
